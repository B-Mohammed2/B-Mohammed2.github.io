        <form method="POST" action="https://formdump.codeinstitute.net/" >
        <div class="container">
          <div class="container login-con" >
                <h3>Book for personal consultation </h3>
                <small class="text-muted" style="font-size:2vw;">Please fill in this form to be contacted as soon as possible.</small>
                <br><br>
                <div class="form-floating mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required> 
                </div>
                <div class="form-floating mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-floating mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+44 12 34-56-78-90" required>
                </div>
                <div>
                    <label for="comments" class="form-label">Please write in brave about your requirments.</label>
                    <br>
                    <textarea class="form-control form-floating mb-3" name="comments" id="comments" cols="20" rows="3"></textarea>
                </div>
                <div >
                    <label for="dataList" class="form-label">Preferable contact method</label>
                    <input class="form-control" list="datalistOptions" id="dataList" placeholder="Chose preferable contact method">
                    <datalist id="datalistOptions">
                    <option value="Email">
                    <option value="Phone call">
                    </datalist>
                </div>


                <div class="col-md-12">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
