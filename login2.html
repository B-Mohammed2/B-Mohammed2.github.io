<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>login page</title>
    <style>
     body {
        background-color: floralwhite;
     }   
        
    </style>
</head>
<body class="body">
    <header>

            <label class="logo">
              <img src="lili-logo.png" class="img-logo" alt="logo">
            </label>
           
    </header>
    <br>
    <div class="login-con"> 
        <form >
                <div>
                    <h1>Welcom to Lilie Shop log in page</h1>
                   
                </div>
                <div>
                    <label for="email" "><b>Email</b></label>
                    <br>
                    <input type="email" id="email" placeholder="Enter email" required class="form-ctrl"> <br>
                </div >
                <div >  
                    <label for="psw" "><b>Password</b></label>
                    <br>
                    <input type="password" id="psw" placeholder="Enter Password" class="form-ctrl"><br>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn"><b>Login</b></button>
                </div>
                <div>
                    <h2>If you don't have account please click <a href="sing up.html">here</a></h2>
                </div>
        </form>
      </div>
    
</body>
</html>
